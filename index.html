<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevChat Terminal</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Courier New", monospace;
      background-color: #111;
      color: #0f0;
    }

    /* Center the login form */
    .login-form {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      position: absolute;
      z-index: 100;
    }

    .login-form input {
      margin: 10px;
      padding: 10px;
      border: none;
      background-color: #333;
      color: #0f0;
      font-size: 16px;
      width: 250px;
    }

    .login-form button {
      padding: 10px 20px;
      background-color: #0f0;
      color: #111;
      font-size: 16px;
      cursor: pointer;
    }

    /* Terminal container */
    .terminal {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
      font-size: 18px;
      background-color: black;
      display: none; /* Initially hidden */
    }

    .command-line {
      display: flex;
      margin-bottom: 10px;
    }

    /* Style for the console output */
    .output {
      margin-top: 5px;
      padding-left: 15px;
    }

    .output p {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div class="login-form" id="login-form">
    <div>
      <h1 style="color: #0f0;">Login</h1>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="login-button">Login</button>
      <p style="color: #0f0;">Don't have an account? <a href="#" id="register-link">Register</a></p>
    </div>
  </div>

  <!-- Terminal -->
  <div class="terminal" id="terminal">
    <div id="console-output" class="output"></div>
    <div class="command-line">
      <span>devchat@user:~$</span>
      <input type="text" id="command-input" placeholder="Enter command..." />
    </div>
  </div>

  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAe8kZK1EtKX92L2Sopk5uSi2PDTzMtH6M",
      authDomain: "devchat-97f99.firebaseapp.com",
      projectId: "devchat-97f99",
      storageBucket: "devchat-97f99.firebasestorage.app",
      messagingSenderId: "778378732801",
      appId: "1:778378732801:web:2b668fa9c6a22d6a8f2700",
      measurementId: "G-5STVV3XZ0D"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Log to console function
    function logToConsole(message) {
      const consoleOutput = document.getElementById("console-output");
      const newMessage = document.createElement("p");
      newMessage.textContent = message;
      consoleOutput.appendChild(newMessage);
      consoleOutput.scrollTop = consoleOutput.scrollHeight;
    }

    // Show the terminal and hide the login form
    function showTerminal() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("terminal").style.display = "flex";
    }

    // Show the login form
    function showLoginForm() {
      document.getElementById("login-form").style.display = "flex";
      document.getElementById("terminal").style.display = "none";
    }

    // Authentication state listener
    auth.onAuthStateChanged((user) => {
      if (user) {
        logToConsole(`Logged in as: ${user.email}`);
        showTerminal(); // Switch to terminal view after login
      } else {
        logToConsole("No user is logged in.");
        showLoginForm(); // Show login form if no user is logged in
      }
    });

    // Handle login button
    document.getElementById("login-button").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        logToConsole("Please enter both email and password.");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          logToConsole("Logged in successfully!");
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          logToConsole(`Login Failed: ${errorCode} - ${errorMessage}`);
        });
    });

    // Register link click
    document.getElementById("register-link").addEventListener("click", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        logToConsole("Please enter both email and password.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          logToConsole("Registered new account successfully!");
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          logToConsole(`Registration Failed: ${errorCode} - ${errorMessage}`);
        });
    });

    // Handle terminal input (login/register commands)
    const commandInput = document.getElementById("command-input");
    commandInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        const command = commandInput.value.trim();
        logToConsole(`$ ${command}`);

        // Handle commands
        if (command.startsWith("login")) {
          const email = prompt("Enter your email:");
          const password = prompt("Enter your password:");
          signInWithEmailAndPassword(auth, email, password)
            .then(() => logToConsole("Logged in successfully!"))
            .catch((error) => logToConsole(`Login Failed: ${error.message}`));
        } else if (command.startsWith("register")) {
          const email = prompt("Enter your email:");
          const password = prompt("Enter your password:");
          createUserWithEmailAndPassword(auth, email, password)
            .then(() => logToConsole("Registered new account successfully!"))
            .catch((error) => logToConsole(`Registration Failed: ${error.message}`));
        } else if (command === "help") {
          logToConsole("Available commands: login, register, show code, send [message], join [channel], clear, logout");
        } else if (command.startsWith("send")) {
          logToConsole(`Sending message: ${command.slice(5)}`);
        } else if (command.startsWith("join")) {
          logToConsole(`Joining channel: ${command.slice(5)}`);
        } else if (command === "clear") {
          document.getElementById("console-output").innerHTML = "";
        } else if (command === "logout") {
          signOut(auth).then(() => {
            logToConsole("Logged out successfully!");
            showLoginForm();
          }).catch((error) => logToConsole(`Logout Failed: ${error.message}`));
        } else {
          logToConsole("Unknown command.");
        }

        commandInput.value = ""; // Clear the input
      }
    });
  </script>
</body>
</html>
