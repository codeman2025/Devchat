<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevChat</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Courier New", monospace;
      background-color: #111;
      color: #00f; /* Change text to blue */
    }

    .login-form {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      position: absolute;
      z-index: 10;
    }

    .login-form input, .login-form button {
      margin: 10px;
      padding: 10px;
      border: none;
      background-color: #333;
      color: #00f;
      font-size: 16px;
      width: 250px;
    }

    .login-form button {
      background-color: #00f;
      color: #111;
      cursor: pointer;
    }

    .terminal {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
      font-size: 18px;
      background-color: black;
      display: none;
      z-index: 1;
    }

    .command-line {
      display: flex;
      margin-bottom: 10px;
    }

    .command-line input {
      background-color: #222;
      color: #00f;
      border: none;
      padding: 10px;
      flex-grow: 1;
    }

    .output {
      margin-top: 5px;
      padding-left: 15px;
    }

    .output p {
      margin: 0;
    }

    @media (max-width: 600px) {
      .login-form input, .login-form button {
        width: 200px;
      }
      .command-line input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="login-form" id="login-form">
    <div>
      <h1 style="color: #00f;">Login</h1>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="login-button">Login</button>
      <p style="color: #00f;">Don't have an account? <a href="#" id="register-link">Register</a></p>
    </div>
  </div>

  <div class="terminal" id="terminal">
    <div id="console-output" class="output"></div>
    <div class="command-line">
      <span>devchat@user:~$</span>
      <input type="text" id="command-input" placeholder="Enter command..." />
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAe8kZK1EtKX92L2Sopk5uSi2PDTzMtH6M",
      authDomain: "devchat-97f99.firebaseapp.com",
      projectId: "devchat-97f99",
      storageBucket: "devchat-97f99.firebasestorage.app",
      messagingSenderId: "778378732801",
      appId: "1:778378732801:web:2b668fa9c6a22d6a8f2700",
      measurementId: "G-5STVV3XZ0D"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let username = "devUser";
    let status = "Online";

    function logToConsole(message) {
      const consoleOutput = document.getElementById("console-output");
      const newMessage = document.createElement("p");
      newMessage.textContent = message;
      consoleOutput.appendChild(newMessage);
      consoleOutput.scrollTop = consoleOutput.scrollHeight;
    }

    function processCommand(command) {
      const args = command.trim().split(' ');
      const cmd = args[0].toLowerCase();

      switch (cmd) {
        case 'help':
          logToConsole("Available Commands:");
          logToConsole("help: Show all available commands");
          logToConsole("send code <code>: Send a code snippet to others");
          logToConsole("logout: Logout from your account");
          logToConsole("clear: Clear the terminal output");
          logToConsole("ping: Test connection (Pong!)");
          logToConsole("set status <status>: Set your status (e.g., 'busy', 'away')");
          logToConsole("whoami: Show your username and status");
          logToConsole("dm <user> <message>: Send a direct message to a user");
          logToConsole("add username <new_username>: Change your username");
          break;

        case 'send':
          if (args[1] === 'code') {
            const codeSnippet = args.slice(2).join(' ');
            logToConsole(`Code shared: ${codeSnippet}`);
          }
          break;

        case 'logout':
          logToConsole("Logging out...");
          auth.signOut().then(() => {
            showLoginForm();
          });
          break;

        case 'clear':
          document.getElementById('console-output').innerHTML = '';
          break;

        case 'ping':
          logToConsole("Pong!");
          break;

        case 'set':
          if (args[1] === 'status') {
            const newStatus = args.slice(2).join(' ');
            status = newStatus;
            logToConsole(`Status set to: ${status}`);
          }
          break;

        case 'whoami':
          logToConsole(`You are ${username}, status: ${status}`);
          break;

        case 'dm':
          const user = args[1];
          const dmMessage = args.slice(2).join(' ');
          logToConsole(`Direct message to ${user}: ${dmMessage}`);
          break;

        case 'add':
          if (args[1] === 'username') {
            const newUsername = args.slice(2).join(' ');
            username = newUsername;
            logToConsole(`Username changed to: ${username}`);
          }
          break;

        default:
          logToConsole("Unknown command. Type 'help' for a list of available commands.");
      }
    }

    function showTerminal() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("terminal").style.display = "flex";
    }

    function showLoginForm() {
      document.getElementById("login-form").style.display = "flex";
      document.getElementById("terminal").style.display = "none";
    }

    auth.onAuthStateChanged((user) => {
      if (user) {
        logToConsole(`Logged in as: ${user.email}`);
        showTerminal();
      } else {
        logToConsole("No user is logged in.");
        showLoginForm();
      }
    });

    document.getElementById("login-button").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        logToConsole("Please enter both email and password.");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          logToConsole("Logged in successfully!");
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          logToConsole(`Login Failed: ${errorCode} - ${errorMessage}`);
        });
    });

    document.getElementById("register-link").addEventListener("click", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        logToConsole("Please enter both email and password.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          logToConsole("Registered new account successfully!");
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          logToConsole(`Registration Failed: ${errorCode} - ${errorMessage}`);
        });
    });

    const commandInput = document.getElementById("command-input");
    commandInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        const command = commandInput.value.trim();
        logToConsole(`$ ${command}`);
        processCommand(command);
        commandInput.value = '';
      }
    });
  </script>

</body>
</html>
