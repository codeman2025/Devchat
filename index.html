<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevChat Login</title>
  <style>
    /* Make the terminal screen full height */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Courier New", monospace;
      background-color: #111;
      color: #0f0;
    }

    /* Terminal container */
    .terminal {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
      font-size: 18px;
      background-color: black;
    }

    /* Style for terminal input */
    .terminal input {
      background: none;
      border: none;
      color: #0f0;
      font-family: inherit;
      font-size: inherit;
      width: 100%;
      outline: none;
    }

    .command-line {
      display: flex;
      margin-bottom: 10px;
    }

    /* Style for the console output */
    .output {
      margin-top: 5px;
      padding-left: 15px;
    }

    .output p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div id="console-output" class="output"></div>
    <div class="command-line">
      <span>devchat@user:~$</span>
      <input type="text" id="command-input" placeholder="Enter command..." />
    </div>
  </div>

  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAe8kZK1EtKX92L2Sopk5uSi2PDTzMtH6M",
      authDomain: "devchat-97f99.firebaseapp.com",
      projectId: "devchat-97f99",
      storageBucket: "devchat-97f99.firebasestorage.app",
      messagingSenderId: "778378732801",
      appId: "1:778378732801:web:2b668fa9c6a22d6a8f2700",
      measurementId: "G-5STVV3XZ0D"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Function to output text to the terminal
    function logToConsole(message) {
      const consoleOutput = document.getElementById("console-output");
      const newMessage = document.createElement("p");
      newMessage.textContent = message;
      consoleOutput.appendChild(newMessage);
      consoleOutput.scrollTop = consoleOutput.scrollHeight; // Auto-scroll
    }

    // Function for logging in
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        logToConsole("Please enter both email and password.");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          logToConsole("Logged in successfully!");
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          logToConsole(`Login Failed: ${errorCode} - ${errorMessage}`);
        });
    }

    // Function for creating a new account
    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        logToConsole("Please enter both email and password.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          logToConsole("Registered new account successfully!");
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          logToConsole(`Registration Failed: ${errorCode} - ${errorMessage}`);
        });
    }

    // Check if the user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        logToConsole(`Logged in as: ${user.email}`);
      } else {
        logToConsole("No user is logged in.");
      }
    });

    // Handle terminal input (login/register commands)
    const commandInput = document.getElementById("command-input");
    commandInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        const command = commandInput.value.trim();
        logToConsole(`$ ${command}`);

        if (command.startsWith("login")) {
          login();
        } else if (command.startsWith("register")) {
          register();
        } else {
          logToConsole("Unknown command.");
        }

        commandInput.value = ""; // Clear the input
      }
    });
  </script>
</body>
</html>
